<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>

  <div class="container">
    <div class="texts">
      <h1 class="heading">Get insights that help your business grow.</h1>
      <p class="subtext">Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.</p>
      <div>
        <ul class="stats">
          <li><span class="numbers">10k+</span> companies</li>
          <li><span class="numbers">314</span> templates</li>
          <li><span class="numbers">12M+</span> queries</li>
        </ul>
      </div>
    </div>
    <div class="image">
      <img src="images/image-header-desktop.jpg" alt="">
    </div>
  </div>
</body>

</html>
